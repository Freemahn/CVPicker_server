<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank you!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
		.parent {
		    width: 100%;
		    height: 100%;
		    position: absolute;
		    top: 0;
		    left: 0;
		    overflow: auto;
		}

		.block {
		    width: 400px;
		    height: 400px;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    margin: -200px 0 0 -200px;
		    
		    img {
		        max-width: 100%;
		        height: auto;
		        display: block;
		        margin: 0 auto;
		        border: none;
		    }
		}
    </style>
</head>
<body>
<div class="parent">
	    <div class="block">
			<h1>Thank you and we'll be in touch, for sure!</h1>
		</div>
</div>
</body>
</html>
